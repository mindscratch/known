version: '2'
networks:
#  lb_web:
#    external: true
  back:
    driver: bridge
services:
  db:
    image: mysql
    volumes:
      - ./mysql/runtime:/var/lib/mysql
    env_file:
      - ./env
    networks:
    - back
  app:
    build: .
    image: known:morningdiscussion
    links:
      - db
    volumes:
      - ./data:/var/www/html/Uploads
    env_file:
      - ./env
    networks:
    - back
  web:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    links:
      - app
    volumes_from:
      - app
    environment:
      - VIRTUAL_HOST
    networks:
    - back
    ports:
      - 80:80
